<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
    }
    #map {
        flex: 1;
        height: 100%;
    }
    #info-dashboard {
        width: 200px;
        background-color: #f8f9fa;
        padding: 10px;
        overflow-y: auto;
        transition: width 0.3s ease;
    }
    #toggle-button {
        margin-bottom: 10px;
    }
    .collapsed {
        width: 0;
        padding: 0;
        overflow: hidden;
    }
    #button-dashboard {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
    }
    </style>

</head>

<body>
    
    <div id="button-dashboard">
        <button id="button1" class="btn btn-primary">Button 1</button>
        <button id="button2" class="btn btn-secondary">Button 2</button>
        <button id="button3" class="btn btn-success">Button 3</button>
    </div>
    
    <div id="map"></div>
    
    <div id="info-dashboard" class="collapsed">
        <button id="toggle-button" class="btn btn-info" onclick="toggleInfoDashboard()">Toggle</button>
        <div id="info-content">
            Info Dashboard Content
        </div>
    </div>

    <script src="../static/map.js"></script>
    <script>
    function toggleInfoDashboard() {
        var infoDashboard = document.getElementById('info-dashboard');
        infoDashboard.classList.toggle('collapsed');
    }
    </script>
</body>
</html>
